# Font configuration
font:
  normal:
    family: "JetBrainsMono Nerd Font"
    style: Medium

    # Bold font face
  bold:
    family: "JetBrainsMono Nerd Font"
    style: Bold

    # Italic font face
  italic:
    family: "JetBrainsMono Nerd Font"
    style: Italic

    # Bold italic font face
  bold_italic:
    family: "JetBrainsMono Nerd Font"
    style: Bold Italic

    # Point size
  size: 10

