- defaults:
        link:
                relink: true
                       
- clean: ['~']

- link:
        ~/.tmux.conf: tmux/tmux.conf
        ~/.zshenv: zsh/zshenv
        ~/.vim: vim
        ~/.vimrc: vim/vimrc
        ~/.config/nvim: nvim
        ~/.gitconfig: git/gitconfig
        ~/.spacemacs.d: spacemacs/spacemacs.d
        ~/.config/powerline: powerline 
        ~/.config/alacritty: alacritty
        ~/.config/i3: i3

- shell:
        - 
          command: git submodule update --init --recursive
          stdout: true
        -
          command: ~/.dotfiles/resources/fonts/install.sh
          stdout: true
        -
          command: ~/.dotfiles/resources/more_fonts/install.sh
          stdout: true
        -
          command: ~/.dotfiles/resources/gnome-terminal-colors-solarized/set_dark.sh
          stdout: true
          stdin: true
        -
          command: git clone https://github.com/vivien/i3blocks-contrib.git ~/.scripts/i3blocks 
          stdout: true

