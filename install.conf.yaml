- defaults:
        link:
                relink: true
                       
- clean: ['~']

- link:
        ~/.tmux.conf: tmux/tmux.conf
        ~/.zshenv: zsh/zshenv
        ~/.vim: vim
        ~/.vimrc: vim/vimrc
        ~/.gitconfig: git/gitconfig
        ~/.spacemacs.d: spacemacs/spacemacs.d
        ~/.dotfiles/zsh/.zprezto/modules/completion/external/src/_docker: zsh_extra/_docker
        ~/.config/powerline: powerline 

- shell:
        - 
          command: git clone https://github.com/VundleVim/Vundle.vim.git ~/.dotfiles/vim/vundle/Vundle.vim
          stdout: true
        - 
          command: git submodule update --init --recursive
          stdout: true
        -
          command: ~/.dotfiles/resources/fonts/install.sh
          stdout: true
        -
          command: ~/.dotfiles/resources/gnome-terminal-colors-solarized/set_dark.sh
          stdout: true
          stdin: true
        -
          command: git clone https://github.com/yyuu/pyenv.git ~/.pyenv
          stdout: true
        - 
          command: git clone https://github.com/yyuu/pyenv-virtualenvwrapper.git ~/.pyenv/plugins/pyenv-virtualenvwrapper
          stdout: true
        -
          command: git clone https://github.com/syl20bnr/spacemacs ~/.emacs.d
          stdout: true


