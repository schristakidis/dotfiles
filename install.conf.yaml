- defaults:
        link:
                relink: true
                       
- clean: ['~']

- link:
        ~/.tmux.conf: tmux/tmux.conf
        ~/.zshenv: zsh/zshenv
        ~/.vim: vim
        ~/.vimrc: vim/vimrc
        ~/.config/nvim: nvim
        ~/.gitconfig: git/gitconfig
        ~/.config/alacritty: alacritty
        ~/.config/sway: sway
        ~/.config/swayidle: swayidle
        ~/.config/swaylock: swaylock
        ~/.config/nwg-drawer: nwg-drawer
        ~/.config/nwg-look: nwg-look
        ~/.config/nwg-bar: nwg-bar
        ~/.config/sxhkd: sxhkd
        ~/.config/dunst: dunst
        ~/.config/bspwm: bspwm
        ~/.config/polybar: polybar
        ~/.Xresources: Xresources
        ~/.config/fd: fd
        ~/.config/autorandr: autorandr
        ~/.config/rofi: rofi
        ~/.config/picom: picom
        ~/.config/fontconfig: fontconfig
        ~/.config/hypr: hypr
        ~/.config/waybar: waybar
        ~/.config/wofi: wofi

- shell:
        - 
          command: git submodule update --init --recursive
          stdout: true
        -
          command: bash -c "$(curl --fail --show-error --silent --location https://raw.githubusercontent.com/zdharma-continuum/zinit/HEAD/scripts/install.sh)"
          stdout: true
        -
          command: ~/.dotfiles/resources/fonts/install.sh
          stdout: true
        -
          command: ~/.dotfiles/resources/more_fonts/install.sh
          stdout: true
        -
          command: git clone https://github.com/pyenv/pyenv.git ~/.pyenv
          stdout: true
        -
          command: git clone https://github.com/pyenv/pyenv-virtualenv.git ~/.pyenv/plugins/pyenv-virtualenv
          stdout: true
