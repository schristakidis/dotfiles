- defaults:
        link:
                relink: true
                       
- clean: ['~']

- link:
        ~/.tmux.conf: tmux/tmux.conf
        ~/.zshenv: zsh/zshenv
        ~/.vim: vim
        ~/.vimrc: vim/vimrc
        ~/.config/nvim: nvim
        ~/.gitconfig: git/gitconfig
        ~/.config/powerline: powerline 
        ~/.config/alacritty: alacritty
        ~/.config/i3: i3
        ~/.config/sxhkd: sxhkd
        ~/.config/dunst: dunst
        ~/.config/termite: termite
        ~/.config/bspwm: bspwm
        ~/.config/polybar: polybar
        ~/.Xresources: Xresources
        ~/.config/fd: fd
        ~/.config/autorandr: autorandr
        ~/.config/rofi: rofi

- shell:
        - 
          command: git submodule update --init --recursive
          stdout: true
        -
          command: ~/.dotfiles/resources/fonts/install.sh
          stdout: true
        -
          command: ~/.dotfiles/resources/more_fonts/install.sh
          stdout: true
        -
          command: ~/.dotfiles/resources/gnome-terminal-colors-solarized/set_dark.sh
          stdout: true
          stdin: true
        -
          command: git clone https://github.com/pyenv/pyenv.git ~/.pyenv
          stdout: true
        -
          command: git clone https://github.com/pyenv/pyenv-virtualenv.git ~/.pyenv/plugins/pyenv-virtualenv
          stdout: true
        -
          command: mkdir -p ~/.dotbins && git clone git@github.com:schristakidis/st.git  ~/.dotbins/st
          stdout: true
        -
          command: mkdir -p ~/.dotbins && git clone git@github.com:schristakidis/dwm.git  ~/.dotbins/dwm
          stdout: true

