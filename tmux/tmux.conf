#unbind default prefix and set it to Ctrl+a
unbind C-b
set -g prefix C-a
bind C-a send-prefix

set -g default-terminal "screen-256color"
set -sa terminal-overrides ",*256col*:Tc"

set -g set-titles on
set -g set-titles-string "#S - #W"

set -g allow-rename off

 
# start numbering at one
set -g base-index 1
set -g pane-base-index 1

# Rather than constraining window size to the maximum size of any client
# connected to the *session*, constrain window size to the maximum size of any
# client connected to *that window*. Much more reasonable.
setw -g aggressive-resize on

# splitting panes
bind | split-window -h
bind - split-window -v

# pane movement shortcuts
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R


# Resize pane shortcuts
bind -r H resize-pane -L 10
bind -r J resize-pane -D 10
bind -r K resize-pane -U 10
bind -r L resize-pane -R 10

# force a reload of the config file
unbind r
bind r source-file ~/.tmux.conf \; display "Reloaded!"

#Setting send command delay
# set -sg escape-time 1 #In Sensible

#copy mode
setw -g mode-keys vi
unbind [
bind Escape copy-mode
unbind p
bind p paste-buffer
bind-key -T copy-mode-vi 'v' send-keys -X begin-selection

bind-key v run "xclip -o -sel primary | tmux load-buffer - ; tmux paste-buffer"
bind-key V run "xclip -o -sel clip | tmux load-buffer - ; tmux paste-buffer"

# source ~/.local/lib/python2.7/site-packages/powerline/bindings/tmux/powerline.conf
#### COLOUR (Solarized dark)
#
## default statusbar colors
set-option -g status-bg black #base02
set-option -g status-fg yellow #yellow
#
## default window title colors
set-window-option -g window-status-style fg=brightblue,bg=default

## active window title colors
set-window-option -g window-status-current-style fg=brightred,bg=default

## pane border
set-option -g pane-border-style fg=black
set-option -g pane-active-border-style fg=brightgreen

## message text
set-option -g message-style bg=black,fg=brightred

## pane number display
set-option -g display-panes-active-colour blue #blue
set-option -g display-panes-colour brightred #orange

## clock
set-window-option -g clock-mode-colour green #green
#active pane
set -g pane-active-border-style fg=blue

source-file ~/.dotfiles/tmux/tmux_plugins.conf
